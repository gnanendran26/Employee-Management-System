<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<style>

        h2 {
            margin-top: 50px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 2em;
            color: #333;
        }

        .container {
            text-align: center;
            margin-top: 30px;
        }

        .container a {
            text-decoration: none;
            margin: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .register-btn {
            background-color: green;
            color: white;
        }

        .display-btn {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Welcome to Employee Management</h2>
    
    <div class="container">
        <a href="add">
            <button class="register-btn">Register</button>
        </a>
        <a href="display">
            <button class="display-btn">Display</button>
        </a>
    </div>
    
</body>
</html>
